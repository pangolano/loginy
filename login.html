<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Loginy</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="loginBox">
        <img src="./assets/images/avatar1.png" class="user">
        <div class="form">
            <h2>Login</h2>
            <form>
                <p>Email</p>
                <input type="text" name="" placeholder="Digite o seu email aqui">
                <p>Password</p>
                <input type="password" name="" placeholder="Digite a sua senha aqui">
                <input type="submit" name="" value="Entrar">
                <a href="#">Recuperar a senha</a>
            </form>
        </div>
    </div>
</body>

</html>
